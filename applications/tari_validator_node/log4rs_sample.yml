# A sample log configuration file for running in release mode. By default, this configuration splits up log messages to
# three destinations:
#    * Console: For log messages with level INFO and higher
#    * log/validator-node/network.log: INFO-level logs related to the comms crate. This file will be quite busy since there
#      are lots of P2P debug messages, and so this traffic is segregated from the application log messages
#    * log/validator-node/dan_layer.log: Non-comms related INFO-level messages and higher are logged into this file
#    * log/validator-node/other.log: Third-party crates' messages will be logged here at an ERROR level
#
#  See https://docs.rs/log4rs/0.8.3/log4rs/encode/pattern/index.html for deciphering the log pattern. The log format
#  used in this sample configuration prints messages as:
#  timestamp [target] LEVEL message
refresh_rate: 30 seconds
appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console

    encoder:
      pattern: "{d(%H:%M)} {h({l}):5} {m}{n}"
    filters:
      - kind: threshold
        level: info

  # An appender named "network" that writes to a file with a custom pattern encoder
  network:
    kind: rolling_file
    path: "{{log_dir}}/log/validator-node/network.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_dir}}/log/validator-node/network.{}.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} [{t}] [Thread:{I}] {l:5} {m}// {f}:{L}{n}"

  # An appender named "dan_layer" that writes to a file with a custom pattern encoder
  dan_layer:
    kind: rolling_file
    path: "{{log_dir}}/log/validator-node/dan_layer.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_dir}}/log/validator-node/dan_layer.{}.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} [{t}] [{X(node-public-key)},{X(node-id)}] {l:5} {m} // {f}:{L}{n}"

  # An appender named "dan_layer" that writes to a file with a custom pattern encoder
  engine:
    kind: rolling_file
    path: "{{log_dir}}/log/validator-node/engine.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_dir}}/log/validator-node/engine.{}.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} [{t}] [{X(node-public-key)},{X(node-id)}] {l:5} {m} // {f}:{L}{n}"

  # An appender named "dan_layer" that writes to a file with a custom pattern encoder
  consensus:
    kind: rolling_file
    path: "{{log_dir}}/log/validator-node/consensus.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_dir}}/log/validator-node/consensus.{}.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} [{t}] [{X(node-public-key)},{X(node-id)}] {l:5} {m} // {f}:{L}{n}"

  # An appender named "libp2p" that writes to a file with a custom pattern encoder
  libp2p:
    kind: rolling_file
    path: "{{log_dir}}/log/validator-node/libp2p.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_dir}}/log/validator-node/libp2p.{}.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} [{t}] [Thread:{I}] {l:5} {m}{n} // {f}:{L} "


  # An appender named "other" that writes to a file with a custom pattern encoder
  other:
    kind: rolling_file
    path: "{{log_dir}}/log/validator-node/other.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_dir}}/log/validator-node/other.{}.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} [{t}] [Thread:{I}] {l:5} {m} // {f}:{L} {n}"

# Set the default logging level to "info"
root:
  level: warn
  appenders:
    - stdout

