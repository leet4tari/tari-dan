[target.x86_64-linux-android.env]
passthrough = ["CFLAGS"]

[target.aarch64-linux-android.env]
passthrough = ["CFLAGS"]

[target.arm-linux-androideabi.env]
passthrough = ["CFLAGS"]

[target.aarch64-unknown-linux-gnu]
#image = "ubuntu:18.04"
# Mergered all scripts/install_ubuntu_dependencies*.sh scripts
pre-build = [ """
dpkg --add-architecture arm64 && \
apt-get update && \
apt-get install --assume-yes \
  openssl \
  libssl-dev \
  libssl-dev:arm64
  pkg-config \
  libsqlite3-dev \
  clang-10 \
  git \
  cmake \
  dh-autoreconf \
  libc++-dev \
  libc++abi-dev \
  libprotobuf-dev \
  protobuf-compiler \
  libncurses5-dev \
  libncursesw5-dev \
  zip \
  curl \
  pkg-config-aarch64-linux-gnu
""" ]

[target.aarch64-unknown-linux-gnu.env]
passthrough = [
  "CFLAGS",
  "RUST_DEBUG",
  "RUSTFLAGS",
  "ARCH",
  "FEATURES",
  "ROARING_ARCH",
  "TARGET",
  "RUST_TARGET",
  "BUILD_TARGET",
  "CARGO_BUILD_TARGET",
  "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc",
  "BINDGEN_EXTRA_CLANG_ARGS=--sysroot /usr/aarch64-linux-gnu/include/",
  "TARI_NETWORK",
]